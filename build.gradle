plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '1.3.0'
}

group 'io.dante'
version '1.1.1'

sourceCompatibility = 11
targetCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
}

intellij {
    plugins = ['gradle']
    version = '2021.3'
}