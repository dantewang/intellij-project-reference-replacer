plugins {
    id 'java'
    id 'org.jetbrains.intellij.platform' version '2.6.0'
}

group 'io.dante'
version '1.2.0'

repositories {
    mavenCentral()

    intellijPlatform {
        defaultRepositories()
    }
}

dependencies {
    intellijPlatform {
        intellijIdeaCommunity '2024.3.5'

        bundledPlugin 'com.intellij.gradle'
    }
}